<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cloudinary Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        img {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Test Cloudinary Upload</h1>
    <p>This test will upload an image directly to Cloudinary using the same settings as the registration form.</p>
    
    <div class="upload-area">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Upload to Cloudinary</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">Please select an image first</div>';
                return;
            }
            
            const file = fileInput.files[0];
            console.log('Selected file:', file.name, file.size, file.type);
            
            // Create FormData
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'studentspassport');
            formData.append('folder', 'test-uploads');
            formData.append('tags', 'test,student-registration');
            
            try {
                console.log('Uploading to Cloudinary...');
                resultDiv.innerHTML = '<div>Uploading...</div>';
                
                const response = await fetch('https://api.cloudinary.com/v1_1/dxkkv9nbn/image/upload', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Upload failed:', errorText);
                    resultDiv.innerHTML = `<div class="error">Upload failed: ${errorText}</div>`;
                    return;
                }
                
                const result = await response.json();
                console.log('Upload successful:', result);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>âœ… Upload Successful!</h3>
                        <p><strong>Public ID:</strong> ${result.public_id}</p>
                        <p><strong>Secure URL:</strong> ${result.secure_url}</p>
                        <p><strong>Size:</strong> ${result.bytes} bytes</p>
                        <p><strong>Format:</strong> ${result.format}</p>
                        <img src="${result.secure_url}" alt="Uploaded image">
                    </div>
                `;
                
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<div class="error">Upload error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
